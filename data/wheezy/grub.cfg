set default="0"

if loadfont /boot/grub/unicode.pf2 ; then
  set gfxmode=auto
  insmod efi_gop
  insmod efi_uga
  insmod gfxterm
  insmod png
fi

terminal_output gfxterm

if background_image /isolinux/splash.png; then
  set color_normal=light-gray/black
  set color_highlight=white/black
else
  set menu_color_normal=cyan/blue
  set menu_color_highlight=white/blue
fi

menuentry "                                   Debian 7.0 graphical installer (EFI)" {
        set gfxpayload=keep
        linux   /install.amd/vmlinuz pci=nocrs verbose --
        initrd  /install.amd/gtk/initrd.gz
}

menuentry "                                   Debian 7.0 text-mode installer (EFI)" {
        set gfxpayload=keep
        linux   /install.amd/vmlinuz pci=nocrs verbose --
        initrd  /install.amd/initrd.gz
}

menuentry "                                   Debian 7.0 text-mode rescue (EFI)" {
        set gfxpayload=keep
        linux   /install.amd/vmlinuz pci=nocrs verbose rescue/enable=true --
        initrd  /install.amd/initrd.gz
}

